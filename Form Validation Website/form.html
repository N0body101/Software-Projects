<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">	
   <link rel="stylesheet" href="form.css">
   <title>Form Validation</title>
</head>
<body>
   <h1>Reservation Request</h1>
   <form action="response.html" method="get"
      name="reservation_form" id="reservation_form">
      <fieldset>
         <legend>General Information</legend>
            <div>
               <label for="arrival_date">Arrival date:</label>
               <input type="text" name="arrival_date" id="arrival_date" autofocus>
               <span></span>
            </div>
            <div>
               <label for="nights">Nights:</label>
               <input type="text" id="nights" name="nights">
               <span></span>
            </div>
            <div>
               <label for="adults">Adults:</label>
               <select id = "adults" name = "adults">
                  <option value= "zero">0</option>
                  <option value= "one">1</option>
                  <option value= "two">2</option>
                </select>
            </div>
            <div>
               <label for="Children">Children:</label>
               <select id = "children" name = "children">
                  <option value= "zero">0</option>
                  <option value= "one">1</option>
                  <option value= "two">2</option>
               </select>
            </div>
      </fieldset>
      <fieldset>
         <legend>Preferences</legend>
            <div>
               <label>Room type:</label>
               <input type="radio" name="room" id="standard" 
                     value="standard" checked>Standard
               <input type="radio" name="room" id="business" 
                     value="business">Business
               <input type="radio" name="room" id="suite" 
                     value="suite">Suite
            </div>
            <div>
               <label>Bed type:</label>
               <input type="radio" name="bed" id="king" 
                     value="king" checked>King
               <input type="radio" name="bed" id="double_double" 
                     value="double_double">Double Double
               <br>
               <input type="checkbox" name="smoking" id="smoking" 
                     value="smoking">Smoking
            </div>
      </fieldset>
      <fieldset>
         <legend>Contact Information</legend>
            <div>
               <label for="name">Name:</label>
               <input type="text" name="name" id="name">
               <span></span>
            </div>
            <div>
               <label for="email">Email:</label>
               <input type="email" id="email" name="email">
               <span></span>
            </div>
            <div>
               <label for="phone">Phone:</label>
               <input type="phone" id="phone" name="phone"
               placeholder="999-999-9999">
               <span></span>
            </div>
      </fieldset>
               <input type="submit" id="submit" value="Submit Request">
            </div>
   </form>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>            
<script src="form.js"></script>
</body>
</html>
